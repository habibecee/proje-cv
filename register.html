<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <link rel="stylesheet" href="login-register.css">
    <title>REGISTER PAGE </title>

</head>

<body>
    <h1 class="baslik"> REGISTER PAGE </h1>
    <h3 class='alert'> CV'Yİ GÖRÜNTÜLEMEK İÇİN LÜTFEN GİRİŞ YAPINIZ! </h3>

    <div class="form">

        <form onsubmit="handleRegister(event)">
            <div class="email">
                <label for="email"> Email</label>
                <input type="text" id="email" />
            </div>
            <div class="password">
                <label for="password"> Password </label>
                <input type="password" id="password" />
            </div>
            <div class="button-submit">
                <button type="submit" class="submit"> REGISTER </button>
            </div>
        </form>
        <div class="link">
            <p> <span> <a href="./login.html"> CLICK HERE </a> </span> TO GO TO LOGIN PAGE IF YOU HAVE AN ACCOUNT </p>
        </div>
    </div>



    <script>
        function handleRegister(event) {

            event.preventDefault();
            const email = document.getElementById('email');
            const password = document.getElementById('password');

            if (email.value === '' || password.value === '') {
                alert("email or password can't be empty");
                return;
            }

            const newUser = {
                name: 'default',
                surname: 'default',
                email: email.value,
                password: password.value
            }
            console.log(newUser);
            fetch('http://localhost:3004/user/register', {
                method: 'post',
                body: JSON.stringify(newUser),
                headers: {
                    Accept: 'application/json', 'Content-Type': 'application/json',
                },

            })
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);
                    if (data.status === 400) {
                        alert(data.message);
                        return;

                    }
                    if (data.status === 200) {
                        alert(data.message);


                    }

                })
                .catch((error) => console.log(error));
        }
    </script>
</body>

</html>
